<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; position: absolute; color: white; text-align: center; bottom: 20px; left: 0; right: 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="container">
      <div class="image-container">
        <img class="image-main" src="./images/image-equilibrium.jpg" alt="">
        <div class="image-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="details">
        <div class="ethereum">
          <img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="">
          <h2 class="eth-quantity">0.041 ETH</h2>
        </div>
        <div class="days">
          <img class="icon-clock"src="./images/icon-clock.svg" alt="">
          <h2 class="days-left"> 3 days left</h2>
        </div>
      </div>
      <hr>
      <div class="creation-container">
        <div class="circle">
          <img class="avatar"src="./images/image-avatar.png" alt="">
        </div>
        
        <h2 class="creation-info">Creation of <span>Jules Wyvern</span> </h2>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">7MYV</a>.
  </div>
</body>
</html>
